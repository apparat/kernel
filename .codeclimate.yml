engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCasePropertyName:
        enabled: true
        allow-underscore: 1
      Controversial/CamelCaseMethodName:
        enabled: true
        allow-underscore: 1
      CleanCode/StaticAccess:
        enabled: false
      Design/TooManyMethods:
        maxmethods: 25
      Design/TooManyPublicMethods:
        maxmethods: 25
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths: []